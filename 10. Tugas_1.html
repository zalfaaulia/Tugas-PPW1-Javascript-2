<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas PPW nomor 1</title>  
</head>
<body>
    <script>
        var bilangan1 = prompt("Masukkan bilangan ke-1", );
        var bilangan2 = prompt("Masukkan bilangan ke-2", );

        if (bilangan1 > bilangan2){
            document.write("BILANGAN KE-1 LEBIH BESAR DARI BILANGAN KE-2");
        } else if (bilangan1 < bilangan2){
            document.write("BILANGAN KE-1 LEBIH KECIL DARI BILANGAN KE-2");
        } else if (bilangan1 == bilangan2){
            document.write("BILANGAN KE-1 SAMA DENGAN BILANGAN KE-2");
        }
    </script>
</body>
</html>
