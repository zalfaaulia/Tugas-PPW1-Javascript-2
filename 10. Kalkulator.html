<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Kalkulator.css">
    <script>
        function ac(){
            document.getElementById("result").value=" ";
        }

        function show(input){
            document.getElementById("result").value+=input;
        }

        function calculate(){
            var output = eval(document.getElementById("result").value);
            document.getElementById("result").value=output;
        }
    </script>
</head>
<body>
    <table border="1" cellspacing="5px" cellpadding="5px">
        <caption><h1>Ini Kalkulator Hehe</h1></caption>
        <tr>
            <td colspan="3" bgcolor="black"><input class="textbox" type="text" id="result"></td>
            <td align="center" bgcolor="#000936"><button class="result" onclick="ac()">AC</button></td>
        </tr>
        <tr bgcolor="#000936">
            <td align="center"><button class="number" onclick="show('1')">1</button></td>
            <td align="center"><button class="number" onclick="show('2')">2</button></td>
            <td align="center"><button class="number" onclick="show('3')">3</button></td>
            <td align="center"><button class="operator" onclick="show('+')">+</button></td>
        </tr>
        <tr bgcolor="#000936">
            <td align="center"><button class="number" onclick="show('4')">4</button></td>
            <td align="center"><button class="number" onclick="show('5')">5</button></td>
            <td align="center"><button class="number" onclick="show('6')">6</button></td>
            <td align="center"><button class="operator" onclick="show('-')">-</button></td>
        </tr>
        <tr bgcolor="#000936">
            <td align="center"><button class="number" onclick="show('7')">7</button></td>
            <td align="center"><button class="number" onclick="show('8')">8</button></td>
            <td align="center"><button class="number" onclick="show('9')">9</button></td>
            <td align="center"><button class="operator" onclick="show('*')">*</button></td>
        </tr>
        <tr bgcolor="#000936">
            <td align="center"><button class="number" onclick="show('0')">0</button></td>
            <td align="center"><button class="operator" onclick="show('%')">%</button></td>
            <td align="center"><button class="operator" onclick="show('/')">/</button></td>
            <td align="center"><button class="operator" onclick="calculate('=')">=</button></td>
        </tr>
    </table>
</body>
</html>
